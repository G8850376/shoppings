<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Main CSS-->
	<link rel="stylesheet" type="text/css" th:href="@{~/css/main.css}" href="css/main.css">
	<!-- Font-icon css-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login - Vali Admin</title>
</head>
<body>
<section class="material-half-bg">
	<div class="cover"></div>
</section>
<section class="login-content">
	<div class="logo">
	</div>
	<div class="login-box">
		<form  th:action="@{/userlogin}" method="post" align="center" class="login-form" action="index.html">
			<h3 align="center" class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
			<!--判断msg是否为空，如果非空时才显示-->
<!--			<p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"   style="color: red;text-align: center"></p>-->
			<div class="form-group">
				<label class="control-label">USERNAME</label>
				<input name="user" class="form-control" type="text" placeholder="name" autofocus><br/>
				<label class="control-label">PASSWORD</label>
				<input name="pwd" class="form-control" type="password" placeholder="Password"><br/>
				<input type="checkbox" name="remeber"> 记住我<br/>
				<input type="submit" value="登陆">
			</div>
		</form>
	</div>

</section>
<!-- Essential javascripts for application to work-->
<script th:src="@{/webjars/jquery/3.3.1/jquery.js}" src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js" th:src="@{/webjars/popper/js/2.0.2/popper.js}"></script>
<script src="js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>
<script src="js/main.js" th:src="@{~/js/main.js}"></script>
<!-- The javascript plugin to display page loading on top-->
<script src="js/plugins/pace.min.js" th:src="@{~/js/plugins/pace.min.js}"></script>
<script type="text/javascript">
	// Login Page Flipbox control
	$('.login-content [data-toggle="flip"]').click(function() {
		$('.login-box').toggleClass('flipped');
		return false;
	});
</script>
</body>
</html>
